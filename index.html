<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- file style -->
     <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="container">
        <!-- input part -->
        <div class="input-wrapper">
            <input type="date" id="data-input"/>
            <button id="calc-age-btn">Calculate</button>
        </div>

        <!-- output part -->
        <div class="output-wrapper">
            <!-- years -->
            <div >
                <span id="years">
                    -
                </span>
                <p>Years</p>
            </div>
            <!-- monthes -->
            <div >
                <span id="months">
                    -
                </span>
                <p>Months</p>
            </div>
            <!-- dayes -->
            <div >
                <span id="days">
                    -
                </span>
                <p>Days</p>
            </div>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
